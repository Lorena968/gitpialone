version: '3.9'

services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  sipa-ind:
    build: .
    container_name: sipa-ind-edge
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - mqtt
